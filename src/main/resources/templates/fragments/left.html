<div th:fragment="left">
	<div class="sidebar" id="sidebar">
		<script type="text/javascript">
			try {
				ace.settings.check('sidebar', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="sidebar-shortcuts" id="sidebar-shortcuts">
			<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
				<span class="btn btn-success"></span> <span class="btn btn-info"></span>
				<span class="btn btn-warning"></span> <span class="btn btn-danger"></span>
			</div>
		</div>
		<!-- #sidebar-shortcuts -->
		<ul class="nav nav-list">
			<li id="function"><a href="javascript:void(0);"> <i class="icon-dashboard"></i>
					<span class="menu-text"> 控制台 </span>
			</a></li>
			<li th:each="function,iterStat:${session.oneFunction}">
				<a href="#" class="dropdown-toggle">
					<i class="fa-address-book"></i>
					<span class="menu-text" th:text="${function.functionname}"></span>
					<b class="arrow icon-angle-down"></b>
				</a>
				<ul class="submenu">
					<li th:each="two,iterStat:${function.childFunctList}">
						<a th:href="@{${two.functionurl}}" th:text="${two.functionname}">
							<i class="icon-double-angle-right"></i>
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
